    <div class="page__form">

          <h1>Регистрация</h1>
      
          <div class="grid-row">
            <div class="grid-row__col grid-row__col--sm-6">
              <label for="input-email" class="form__label">Почта</label>
              <input class="form__text-input" label="id=input-username" type="email" placeholder="pochta@yandex.ru/">      </div>
            <div class="grid-row__col grid-row__col--sm-6">
              <label for="input-username" class="form__label form__label--offset">Логин</label>
              <input class="form__text-input" label="id=input-username" type="text" placeholder="ivanivanov/">      </div>
            <div class="grid-row__col grid-row__col--sm-6">
              <label for="input-name" class="form__label">Имя</label>
              <input class="form__text-input" label="id=input-username" type="text" placeholder="Иван/">      </div>
            <div class="grid-row__col grid-row__col--sm-6">

            <div class="grid-row__col grid-row__col--sm-6">
              <label for="input-tel" class="form__label">Телефон</label>
              <input 30="" 967="" class="form__text-input" label="id=phone" type="text" placeholder="+7" (909)="">      </div>
            <div class="grid-row__col grid-row__col--sm-6">
              <label for="password-input" class="form__label form__label--offset">Пароль</label>
              <input class="form__text-input" label="id=password-input" type="password" placeholder="/">      </div>
            <div class="grid-row__col grid-row__col--sm-6">
              <label for="password-input" class="form__label form__label--offset">Пароль еще раз</label>
              <input class="form__text-input" label="id=password-input" type="password" placeholder="/">      </div>
          </div>
          
          <footer class="form-login__footer">
            <button class="button">
            	Зарегистрироваться
            </button>
            <div class="form__links">
              <a href="#" class="form__link">Войти</a>
            </div>
          </footer>
          
        </form>
      </section>    </div>
